<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }
        header, footer {
            width: 100%;
        }
        .servicios .card-img-top {
            border-radius: 12px 12px 0 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Dweb<span>SHOP</span></div>
        <nav>
            <ul class="nav-links">

                <li><a href="servicios.html">Servicios</a></li>

                <li><a href="sobrenosotros.html">Sobre nosotros</a></li>

        </nav>

    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center py-5">
        <section class="servicios py-5">
            <div class="container text-center">
                <h2 class="mb-5">Nuestros servicios</h2>
                
                <div class="row g-4 justify-content-center">
                    <!-- Card 1 -->
                    <div class="col-md-4">
                        <div class="card card-custom h-100 text-center">
                            <img src="images/landingpage.jpg" class="card-img-top" alt="Landing Page">
                            <div class="card-body">
                                <h5 class="card-title">Landing Page</h5>
                                <p class="card-text">Diseños optimizados para conversiones.</p>

                                <h5 class="card-title">Web Institucional</h5>

                            </div>
                        </div>
                    </div>

                    <!-- Card 3 -->
                    <div class="col-md-4">
                        <div class="card card-custom h-100 text-center">
                            <img src="images/tiendaonline.jpg" class="card-img-top" alt="Tienda Online">
                            <div class="card-body">
                                <h5 class="card-title">Tienda Online</h5>
                                <ul class="card-text list-unstyled mb-0">

                                    <li>Diseño personalizado</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    <footer class="footer text-center py-4">
        <p>© 2025 Dweb SHOP</p>
