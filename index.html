<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dweb SHOP | Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <style>
        /* Estilo del logo y nav */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f8f9fa;
        }
        .logo span {
            color: #0d6efd; /* azul */
        }

        /* Estilo para menú hamburguesa */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 4px;
            transition: all 0.3s ease;
        }

        /* Animación del toggle */
        .hamburger.toggle div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .hamburger.toggle div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.toggle div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Nav responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                height: 100vh;
                top: 0;
                background-color: #f8f9fa;
                flex-direction: column;
                width: 200px;
                transform: translateX(100%);
                transition: transform 0.3s ease-in;
                padding-top: 60px;
            }

            .nav-links.nav-active {
                transform: translateX(0);
            }

            .nav-links li {
                margin: 20px 0;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Dweb<span>SHOP</span></div>

        <nav>
            <ul class="nav-links d-flex list-unstyled mb-0">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <!-- Botón hamburguesa -->
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <section class="hero d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
            <div class="container">
                <h1 class="display-4 fw-bold">Creamos tu <span>página web</span> profesional</h1>
                <p class="lead mt-3">Landing Pages, webs institucionales y tiendas online.</p>
                <a href="contacto.html" class="btn btn-primary btn-lg mt-3" style="background: var(--primary); color: #000; border-radius: 6px; padding: 12px 30px;">Cotizar ahora</a>
            </div>
        </section>
    </main>

    <footer class="footer text-center py-4">
        <p>© 2025 Dweb SHOP — Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS MENÚ HAMBURGUESA -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            hamburger.classList.toggle('toggle');
        });
    </script>

</body>
</html>
